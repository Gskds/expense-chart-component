<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses bar component</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <main>
    <article class="expense-card">
      
      <div class="header">
        <div>
          <h1>My balance</h1>
          <p class="balance-amount">$921.48</p>
        </div>
        <img src="/images/logo.svg" alt="">
      </div>
      
      <div class="spending-section">
        <h2>Spending - Last 7 days</h2>
        <div class="chart-container">
          
          <div class="day-column" data-day="mon">
            <div class="bar-value"></div>
            <div class="bar mon"></div>
            <p class="bar-lable">mon</p>
          </div>
          
          <div class="day-column" data-day="tue">
            <div class="bar-value"></div>
            <div class="bar tue"></div>
            <p class="bar-lable">tue</p>
          </div>
          
          <div class="day-column" data-day="wed">
            <div class="bar-value"></div>
            <div class="bar wed"></div>
            <p class="bar-lable">wed</p>
          </div>
          
          <div class="day-column" data-day="thu">
            <div class="bar-value"></div>
            <div class="bar thu"></div>
            <p class="bar-lable">thu</p>
          </div>
          
          <div class="day-column" data-day="fri">
            <div class="bar-value"></div>
            <div class="bar fri"></div>
            <p class="bar-lable">fri</p>
          </div>
          
          <div class="day-column" data-day="sat">
            <div class="bar-value"></div>
            <div class="bar sat"></div>
            <p class="bar-lable">sat</p>
          </div>
          
          <div class="day-column" data-day="sun">
            <div class="bar-value"></div>
            <div class="bar sun"></div>
            <p class="bar-lable">sun</p>
          </div>
          
        </div>
        <div class="total-month">
          <div class="this-month">
            <p>Total this month</p>
            <p class="this-month-amount">$478.33</p>
          </div>
          <div class="last-month">
            <p class="last-month-percent">+2.4%</p>
            <p class="last-month-lable">from last month</p>
          </div>
        </div>
      </div>
      
    </article>
  </main>
</body>

</html>

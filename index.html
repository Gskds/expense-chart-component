<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses bar component</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <main>
    <article class="expense-card">
      
      <div class="my-balance">
        <div>
          <p>My balance</p>
          <p class="balance">$921.48</p>
        </div>
        <img src="/images/logo.svg" alt="">
      </div>
      
      <div class="expense-chart">
        <h1>Spending - Last 7 days</h1>
        <div class="bars">
          <div class="bar-wrapper">
            <div class="bar mon"></div>
            <p>mon</p>
            <div class="bill"></div>
            
          </div>
          <div class="bar-wrapper">
            <div class="bar tue"></div>
            <p>tue</p>
            <div class="bill"></div>
          </div>
          <div class="bar-wrapper">
            <div class="bar wed"></div>
            <p>wed</p>
            <div class="bill"></div>
          </div>
          <div class="bar-wrapper">
            <div class="bar thu"></div>
            <p>thu</p>
            <div class="bill"></div>
          </div>
          <div class="bar-wrapper">
            <div class="bar fri"></div>
            <p>fri</p>
            <div class="bill"></div>
          </div>
          <div class="bar-wrapper">
            <div class="bar sat"></div>
            <p>sat</p>
            <div class="bill"></div>
          </div>
          <div class="bar-wrapper">
            <div class="bar sun"></div>
            <p>sun</p>
            <div class="bill"></div>
          </div>
        </div>
        <div class="summary">
          <div>
            <p>Total this month</p>
            <p class="price">$478.33</p>
          </div>
          <div>
            <p class="rate">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
      
    </article>
  </main>
</body>
</html>
